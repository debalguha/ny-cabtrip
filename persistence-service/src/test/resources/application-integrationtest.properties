logging.level.org.hibernate=TRACE

spring.datasource.url=jdbc:mysql://localhost/cab_trip_replica
spring.datasource.username=application
spring.datasource.password=Application123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.data.jpa.repositories.enabled=true

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.generate-ddl=false
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.data.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.data.jpa.hibernate.ddl-auto = create
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true